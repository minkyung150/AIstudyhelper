<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Test Results</title>
    <style>
        body {
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 2s forwards;
            margin-bottom: 20px; /* 문장 간의 여백 추가 */
        }
        .fade-in:nth-child(2) {
            animation-delay: 3s;
        }
        .fade-in:nth-child(3) {
            animation-delay: 6s;
        }
        .fade-in:nth-child(4) {
            animation-delay: 9s; /* 첫 번째 버튼 애니메이션 딜레이 */
        }
        .fade-in:nth-child(5) {
            animation-delay: 12s; /* 두 번째 버튼 애니메이션 딜레이 */
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        .large-text {
            font-size: 3em;
            font-weight: bold;
            color: black;
        }
        .normal-text {
            font-size: 1.5em;
            color: black;
        }
        .button {
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: #4CAF50; /* 첫 번째 버튼 배경색 */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* 링크의 밑줄 제거 */
        }
        .next-button {
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: transparent; /* 두 번째 버튼 투명 배경 */
            color: gray; /* 회색 글씨 */
            border: none; /* 테두리 없음 */
            cursor: pointer;
            text-decoration: none; /* 링크의 밑줄 제거 */
        }
    </style>
</head>
<body>
    <div class="fade-in large-text">김민경님의 학습레벨은 Lv.4입니다.</div>
    <div class="fade-in normal-text">이런 개념이 적용된 문제에서 어려움을 느껴요!</div>
    <div class="fade-in normal-text">다음 단원에 대한 추가 학습이 필요합니다.</div>
    <a href="#" class="fade-in button">Lv.4에서 추천하는 해당 개념에 대한 학습 자료 확인하기</a>
    <a href="다음.html" class="fade-in next-button">다음</a>
</body>
</html>
