<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            transition: transform 0.3s ease;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            background-color: white;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .hero, .card-body {
            text-align: center;
        }
        .row {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .col {
            flex: 0 0 auto;
            width: 45%;
            margin: 0 2.5%;
        }
        .container {
            color: white;
            padding: 20px;
            background: linear-gradient(270deg, #001f3f, #0074D9, #001f3f); /* 그라데이션 색상 */
            background-size: 600% 600%;
            animation: gradientAnimation 10s ease infinite;
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #5d93ff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #5d93ff;
        }
        .btn-purple {
            background-color: #d866d8;
        }
        .btn-purple:hover {
            background-color: #d866d8;
        }
        .center-text {
            text-align: center;
        }
        .center-button {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="hero d-flex justify-content-center align-items-center" style="background-color: #ffffff; color: rgb(0, 0, 0); font-family: 'Rix Passion', sans-serif;">
        <div class="container text-center">
            <h1>취향저격 자기주도학습 도우미</h1>
            <p>AI 기술을 기반으로 학생 맞춤 학습자료를 제공합니다.</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" style="color: rgb(0, 0, 0);">문제를 풀고 레벨을 확인하세요!</h5>
                        <h6 class="card-subtitle mb-2 text-muted" style="color: rgb(0, 0, 0);">지식 추적 알고리즘</h6>
                        <p class="card-text"></p>
                        <a href="subject_selection.html" class="btn">나의 학습레벨 체크하기</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" style="color: rgb(0, 0, 0);">나만의 학습취향을 설명해보세요!</h5>
                        <h6 class="card-subtitle mb-2 text-muted" style="color: rgb(0, 0, 0);">협업 필터링</h6>
                        <p class="card-text"></p>
                        <a href="sentence_input.html" class="btn">나의 학습취향 확인하기</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="center-text" style="margin-top: 20px;">
            <div class="center-button">
                <a href="test_results.html" class="btn btn-purple">테스트 결과 확인하기</a>
            </div>
        </div>
    </div>
</body>
</html>
